    <!-- iOS Meta Tags -->

    <meta name="apple-mobile-web-app-title" content="Dojo Member" />

    <link rel="manifest" href="/manifest.json" />

    <title>Dojosoftware</title>

    <!-- CRITICAL: Redirect to static cleanup page BEFORE loading React -->
    <script>
      (function() {
        'use strict';

        const SW_CLEANUP_KEY = 'sw_cleanup_completed';
        const hasCleanedUp = sessionStorage.getItem(SW_CLEANUP_KEY);

        // If not cleaned up yet and Service Workers are supported, redirect to cleanup page
        if (!hasCleanedUp && 'serviceWorker' in navigator) {
          console.log('[REDIRECT] Redirecting to Service Worker cleanup page...');

          // Save current URL to return to after cleanup
          const currentPath = window.location.pathname + window.location.search + window.location.hash;
          const cleanupUrl = '/sw-cleanup.html?returnUrl=' + encodeURIComponent(currentPath);

          window.location.href = cleanupUrl;
        } else {
          console.log('[REDIRECT] Already cleaned up or no SW support, loading app...');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
