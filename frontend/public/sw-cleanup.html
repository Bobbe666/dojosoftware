<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f23">
    <title>Dojosoftware l√§dt...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 400px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        h1 {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            40% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        .status {
            margin-top: 1.5rem;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü•ã</div>
        <h1>Dojosoftware wird vorbereitet...</h1>
        <div class="status" id="status">Initialisierung l√§uft</div>
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const SW_CLEANUP_KEY = 'sw_cleanup_completed';
            const status = document.getElementById('status');

            function updateStatus(message) {
                if (status) {
                    status.textContent = message;
                }
                console.log('[SW-CLEANUP]', message);
            }

            function redirectToApp() {
                updateStatus('Weiterleitung zur App...');
                sessionStorage.setItem(SW_CLEANUP_KEY, 'true');

                // Get the original URL the user was trying to access
                const params = new URLSearchParams(window.location.search);
                const returnUrl = params.get('returnUrl') || '/';

                setTimeout(function() {
                    window.location.href = returnUrl;
                }, 500);
            }

            // Check if cleanup already done this session
            if (sessionStorage.getItem(SW_CLEANUP_KEY) === 'true') {
                updateStatus('Bereits bereinigt, Weiterleitung...');
                redirectToApp();
                return;
            }

            // Check if Service Workers are supported
            if (!('serviceWorker' in navigator)) {
                updateStatus('Service Worker nicht unterst√ºtzt');
                redirectToApp();
                return;
            }

            updateStatus('Suche nach Service Workers...');

            // Get all Service Worker registrations
            navigator.serviceWorker.getRegistrations()
                .then(function(registrations) {
                    if (registrations.length === 0) {
                        updateStatus('Keine Service Workers gefunden');
                        redirectToApp();
                        return;
                    }

                    updateStatus('Entferne ' + registrations.length + ' Service Worker(s)...');

                    // Unregister all Service Workers
                    var unregisterPromises = registrations.map(function(registration) {
                        return registration.unregister();
                    });

                    return Promise.all(unregisterPromises);
                })
                .then(function(results) {
                    if (results) {
                        updateStatus('Service Workers entfernt');

                        // Clear all caches
                        if ('caches' in window) {
                            updateStatus('L√∂sche Caches...');
                            return caches.keys().then(function(cacheNames) {
                                return Promise.all(
                                    cacheNames.map(function(cacheName) {
                                        return caches.delete(cacheName);
                                    })
                                );
                            });
                        }
                    }
                })
                .then(function() {
                    updateStatus('Bereinigung abgeschlossen');
                    redirectToApp();
                })
                .catch(function(error) {
                    console.error('[SW-CLEANUP] Error:', error);
                    updateStatus('Fehler bei Bereinigung, fahre fort...');
                    // Even on error, redirect to app
                    redirectToApp();
                });
        })();
    </script>
</body>
</html>
