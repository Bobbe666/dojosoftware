name: Deploy to Server

on:
  push:
    branches:
      - main  # Deployment wird bei Push auf main-Branch ausgelÃ¶st

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigiere zum Projektverzeichnis
            cd /var/www/dojosoftware

            # Sichere aktuelle Version (Backup)
            echo "ğŸ“¦ Creating backup..."
            git stash || true

            # Hole neueste Ã„nderungen
            echo "â¬‡ï¸ Pulling latest changes from GitHub..."
            git pull origin main

            # Backend Dependencies installieren (falls package.json geÃ¤ndert wurde)
            echo "ğŸ“¥ Installing backend dependencies..."
            cd backend
            npm install --production

            # Frontend Dependencies installieren und builden
            echo "ğŸ—ï¸ Building frontend..."
            cd ../frontend
            npm install
            npm run build

            # Wartungsseiten-Setup (einmalig)
            echo "ğŸ“ Setting up maintenance page..."
            cd ..
            if [ -f "setup-maintenance-page.sh" ]; then
              chmod +x setup-maintenance-page.sh
              sudo bash setup-maintenance-page.sh || echo "âš ï¸ Maintenance page setup skipped (already configured or error)"
            fi

            # PM2 Anwendung neu starten
            echo "ğŸ”„ Restarting application with PM2..."
            pm2 restart dojosoftware || pm2 start ecosystem.config.js

            # PM2 Status anzeigen
            echo "âœ… Deployment completed!"
            pm2 status

            echo "ğŸ‰ Deployment successful!"
